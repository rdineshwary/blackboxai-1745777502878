{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6">Add New User</h2>
<form action="{{ url_for('add_user') }}" method="POST" class="max-w-lg mx-auto bg-red-50 p-6 rounded shadow">
    <div class="mb-4">
        <label for="name" class="block text-red-900 font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-red-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>
    <div class="mb-6">
        <label for="email" class="block text-red-900 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-red-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>
    <div class="flex justify-end">
        <a href="{{ url_for('users') }}" class="mr-4 text-red-700 hover:underline">Cancel</a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded transition">Add User</button>
    </div>
</form>
{% endblock %}
