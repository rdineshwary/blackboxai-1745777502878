{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6">Add Borrow Record</h2>
<form action="{{ url_for('add_borrow_record') }}" method="POST" class="max-w-lg mx-auto bg-red-50 p-6 rounded shadow">
    <div class="mb-4">
        <label for="book_id" class="block text-red-900 font-semibold mb-2">Select Book</label>
        <select id="book_id" name="book_id" required class="w-full border border-red-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="" disabled selected>Select a book</option>
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-6">
        <label for="user_id" class="block text-red-900 font-semibold mb-2">Select User</label>
        <select id="user_id" name="user_id" required class="w-full border border-red-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="" disabled selected>Select a user</option>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }} ({{ user.email }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="flex justify-end">
        <a href="{{ url_for('borrow_records') }}" class="mr-4 text-red-700 hover:underline">Cancel</a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded transition">Add Record</button>
    </div>
</form>
{% endblock %}
