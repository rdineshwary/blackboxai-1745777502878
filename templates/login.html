{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-red-50 p-8 rounded shadow">
    <h2 class="text-3xl font-semibold mb-6 text-center">Admin Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="username" class="block text-red-900 font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" required class="w-full border border-red-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-red-900 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full border border-red-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded transition">Login</button>
    </form>
</div>
{% endblock %}
